  <body>
    <canvas id="mi-canvas" width="1250" height="800">
      
    </canvas>

    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/sprites/sun.js"></script>
    <script type="text/javascript" src="/sprites/bird.js"></script>
    <script type="text/javascript" src="/sprites/man.js"></script>
    
    <script>
        (function() {
          var canvas = document.getElementById('mi-canvas');
          var renderingContext = canvas.getContext("2d");
          
          var leftArmAngle = Math.PI / 8;
          var rightArmAngle = -Math.PI /2;
          var leftLegAngle = Math.PI / 8;
          var rightLegAngle = -Math.PI /2;
          
          var rayAngle = Math.PI /4;
          
          var birdSquish = 0.5;
          
          var drawScene = function () {
              
            renderingContext.fillStyle = "white";
            renderingContext.fillRect(0, 0, 1250, 800);
            renderingContext.fillStyle = "green";
            renderingContext.fillRect(0, 600, 1250, 200);
            
            renderingContext.save();
            renderingContext.translate(900, 50);
            SpriteLibrary.sun({
                renderingContext: renderingContext,
                rayAngle: rayAngle
            });
            renderingContext.restore();
            
            renderingContext.save();
            renderingContext.scale(0.5, 0.5);
            renderingContext.translate(450, 700);
            SpriteLibrary.theMan({
                renderingContext: renderingContext,
                leftArmAngle: leftArmAngle,
                rightArmAngle: rightArmAngle,
                leftLegAngle: leftLegAngle,
                rightLegAngle: rightLegAngle
            });
            renderingContext.restore();
            
/*
            renderingContext.save();
            renderingContext.translate(2000, 250);
            renderingContext.scale(0.5, birdSquish);
            SpriteLibrary.bird({
                renderingContext: renderingContext,
                leftAngle: 3*Math.PI/4,
                rightAngle: -Math.PI
            });
            renderingContext.restore();
*/
            
            leftArmAngle += Math.PI / 180;
            rightArmAngle -= Math.PI / 90;
            leftLegAngle += Math.PI / 90;
            rightLegAngle -= Math.PI / 90;
            
            rayAngle += Math.PI / 180;
            
/*
            birdSquish += 0.9;
            if (birdSquish < 0.1) {
                birdSquish = 0.5;
            }
*/
            
            window.requestAnimationFrame(drawScene);
          };
          
          window.requestAnimationFrame(drawScene);
        }());
    </script>
  </body>
</html>
