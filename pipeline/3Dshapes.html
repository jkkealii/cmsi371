<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>shapetown, shapecity</title>
        <link rel="stylesheet" href="3Dshapes.css" />
    </head>
    <body>
        <h2 style="size:15px; text-decoration: line-through;">
            SHAPE CITY MITCH, SHAPE SHAPE CITY MITCH
        </h2>

        <canvas id="3Dshapes" width="600" height="600">
        </canvas>

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="glsl-utilities.js"></script>
        <script src="../matrix/matrix.js"></script>
        <script src="shape.js"></script>
        <script id="vertex-shader" type="x-shader/x-vertex">
            #ifdef GL_ES
            precision highp float;
            #endif

            attribute vec3 vertexPosition;

            attribute vec3 vertexColor;
            varying vec4 finalVertexColor;
            uniform mat4 rotationMatrix;
            uniform mat4 projectionMatrix;
            uniform mat4 modelViewMatrix;

            void main(void) {
                gl_Position = projectionMatrix * modelViewMatrix * vec4(vertexPosition, 1.0);
                finalVertexColor = vec4(vertexColor, 1.0);
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif

            varying vec4 finalVertexColor;

            void main(void) {
                gl_FragColor = vec4((1.0 - gl_FragCoord.z) * finalVertexColor.rgb, 1.0);
            }
        </script>

        <script src="3Dshapes.js"></script>
  </body>
</html>
